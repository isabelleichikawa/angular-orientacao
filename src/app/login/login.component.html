<form class="form">
  <h3>Login</h3>

  <mat-form-field class="content">
    <input matInput placeholder="Login" [(ngModel)]="login" name="login" required>
  </mat-form-field>

  <mat-form-field class="content">
    <input matInput placeholder="Senha" type="password" [(ngModel)]="password" name="password" required>
  </mat-form-field>

  <button mat-flat-button color="primary" (click)="logIn()">Entrar</button>
</form>
